<div class="aplayer-bar-wrap">
  <div class="aplayer-bar">
    <div class="aplayer-loaded" :style="`width: ${Math.round(loaded * 100)}%`" :title="`已缓冲: ${Math.round(loaded * 100)}%`"></div>
    <div class="aplayer-played" :style="`width: ${Math.round(played * 100)}%; background: ${theme}`" :title="`已播放: ${Math.round(played * 100)}%`">
      <span class="aplayer-thumb" :style="`border: 1px solid ${theme}`"></span>
    </div>
  </div>
</div>
